<div class="archives-page">
    <div class="container">
        <common-search search-text="searchText"></common-search>
        <div class="row">
            <common-filter on-select="SelectFilter(filter)" filter-list="FiltersList" ></common-filter>
            <div class="col-lg-12 col-md-12 col-sm-4 text-center filters">
                <span >Sort By</span>
                <div class="btn-group" role="group" aria-label="...">
                    <div class="btn-group" role="group" ng-repeat="sort in SortList">
                        <button type="button" ng-click="orderSort(sort)" class="btn btn-default"
                                ng-class="{selected: sort.isSelected}">
                            {{sort.sortName | uppercase}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <div ng-show="!ordersLists.length">
                    <img ng-src="images/no_orders.png" alt="Orders Not Available!!!"
                         style="margin-left: 20%;width: 60%;height: auto;margin: 5% 20%;">
                </div>
                <span class="col-md-12 popup_loading" ng-show="popup_loading">
                <i class="fa fa-spinner fa-spin"  style="font-size:32px;color: black"></i>
                </span>
                <div class="col-md-4 " ng-repeat="order in ordersLists | filter:{fileType:searchText} |orderBy:orderValue">
                    <div class="order_polaroid" ng-click="mail_details(order,$event)" >
                        <img ng-src="http://logo.clearbit.com/{{order.fileType}}"
                             style="height: 127px;margin-left: auto;margin-right: auto;display: block;"
                             alt={{order.fileType}} onerror="this.src='images/image-not-available.png';">
                        <hr>
                        <div class="row" style="padding:2%;height:100px;overflow-y:auto">
                            <div class="col-sm-10 col-md-10 card-text" style="font-family: fantasy;font-weight: 600;"><p>{{order.name}}</p></div>
                            <div class="col-sm-2 col-md-2 card-text" style="font-family: fantasy;font-weight: 600;"><p>{{order.date|date:"dd MMM"}}</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
