<div class="archives-page">
    <div class="container">
        <div class="input-group col-md-12">
            <input type="text" id="couponSearch" class="form-control input-lg"
                   ng-model="searchText" placeholder="Search coupons" />
                    <span class="input-group-btn" ng-show="searchText.length==0">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    <span class="input-group-btn" ng-hide="searchText.length==0" ng-click=cancelCouponSearch()>
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </span>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-4 text-center filters">
                <!--<span class="filter-button" ng-repeat="filter in archiveFilters">{{filter}}</span>-->
                <div class="btn-group" role="group" aria-label="...">
                    <div class="btn-group" role="group" ng-repeat="filter in couponFilters">
                        <button type="button" ng-click="couponSelectFilter(filter)" class="btn btn-default"
                                ng-class="{selected: filter.isSelected, disabled: filter.isDisabled}">
                            {{filter.filterName | uppercase}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ">
                <div class="col-md-3 " ng-repeat="coupon in all_couponsList | filter:filterExpression ">
                    <div class="polaroid btn btn-block" ui-sref="coupons details({Coupon: coupon})">
                        <img ng-src="http://logo.clearbit.com/{{coupon.fileType}}" style="width: 100%"
                             alt={{coupon.fileType}} onerror="this.src='images/image-not-available.png';">
                        <div style="text-align: center; padding: 9px 8px;word-wrap: break-word">
                            <p class="card-text" style="font-family: fantasy;font-weight: 600;">{{coupon.fileType}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
