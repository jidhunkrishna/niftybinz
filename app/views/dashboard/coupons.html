<div class="archives-page">
    <div class="container">
        <div class="input-group col-md-12">
            <common-search ></common-search>
                    <span class="input-group-btn" ng-show="searchArchiveText.length==0">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    <span class="input-group-btn" ng-hide="searchArchiveText.length==0" ng-click=cancelSearch()>
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </span>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-4 text-center filters">
                <!--<span class="filter-button" ng-repeat="filter in archiveFilters">{{filter}}</span>-->
                <div class="btn-group" role="group" aria-label="...">
                    <div class="btn-group" role="group" ng-repeat="filter in archiveFilters">
                        <button type="button" ng-click="archiveSelectFilter(filter)" class="btn btn-default"
                                ng-class="{selected: filter.isSelected, disabled: filter.isDisabled}">
                            {{filter.filterName | uppercase}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <common-data-table></common-data-table>
        </div>
    </div>
</div>
