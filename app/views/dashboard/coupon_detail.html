<div class="archives-page">
    <div class="container">
        <div class="input-group col-md-12">
            <input type="text" id="couponDetailSearch" class="form-control input-lg"
                   ng-model="couponDetailText" placeholder="Search" />
                    <span class="input-group-btn" ng-show="couponDetailText.length==0">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    <span class="input-group-btn" ng-hide="couponDetailText.length==0" ng-click=cancelCouponDetail()>
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </span>
        </div>
        <div style="margin: 5%"></div>
        <div class="row">
            <table id="couponDetailsTable" style="cursor:pointer" class="table table-bordered table-striped ">
                <thead>
                <tr>
                    <td><div class="image_title"></div></td>
                    <td>DESCRIPTION</td>
                    <td>EXP DATE</td>
                </tr>
                </thead>
                <span class="col-md-12 popup_loading" ng-show="popup_loading">
                <i class="fa fa-spinner fa-spin"  style="font-size:32px;color: black"></i>
                </span>
            </table>
        </div>
    </div>
</div>
